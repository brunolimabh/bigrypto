<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/graficos.css">
    <title>Bigrypto | Gráficos</title>
</head>
<body>
    <main>
        <section class="ano-cotacao">
                <div class="campo-ano-cotacao">
                    <p>Aqui você pode consultar o histórico mensal de algumas criptomoedades!</p>
                    <p>Selecione a ano e a moeda desejada:</p>
                    <select id="moeda_banco">
                        <option value="" data-default disabled selected>Selecione...</option>
                        <option value="1">Dolar</option>
                        <option value="2">Bitcoin</option>
                        <option value="3">Ethereum</option>
                        <option value="4">Solana</option>
                    </select>
                    <select id="ano_banco">
                        <option value="" data-default disabled selected>Selecione...</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                    </select>
                    <button class="btn-cotar" onclick="ver_cotacao_banco()">Cotar</button>

                </div>
                <div class="grafico-ano-cotacao">
                    <div class="grafico-banco">
                        <canvas id="banco"></canvas>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function ver_cotacao_banco() {
    var moeda = document.getElementById('moeda_banco');
    var ano = document.getElementById('ano_banco');

    // localStorage.MOEDA_SELECIONADA = moeda.value;
    // localStorage.ANO_SELECIONADA = ano.value;
    fetch(`/cotacao/cotarBanco/${moeda.value}${ano.value}`, { cache: 'no-store' }).then(function (response) {
        if (response.ok) {
            response.json().then(function (resposta) {
                console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                resposta.reverse();

                plotarGrafico(resposta);
            });
        } else {
            console.error('Nenhum dado encontrado ou erro na API');
        }
    })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
}

var existe = false ;
var myChart = '';
function plotarGrafico(resposta) {
    if (existe == true) {
        myChart.destroy();
    }

    console.log('iniciando plotagem do gráfico...');

    // Criando estrutura para plotar gráfico - labels
    let labels = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];

    // Criando estrutura para plotar gráfico - dados
    let dados = {
        labels: labels,
        datasets: [
        {
            label: 'Valor',
            data: [],
            fill: false,
            borderColor: 'rgb(199, 52, 52)',
            borderWidth: 4
        }]
        
    };

    console.log('----------------------------------------------')
    console.log('Estes dados foram recebidos pela funcao "cotarBanco" e passados para "plotarGrafico":')
    console.log(resposta)
    


    // Inserindo valores recebidos em estrutura para plotar o gráfico
    for (i = 0; i < resposta.length; i++) {
        var registro = resposta[i];
        dados.datasets[0].data.push(registro.media);
    }

    console.log('----------------------------------------------')
    console.log('O gráfico será plotado com os respectivos valores:')
    console.log('Labels:')
    console.log(labels)
    console.log('Dados:')
    console.log(dados.datasets)
    console.log('----------------------------------------------')

    // Criando estrutura para plotar gráfico - config
    const config = {
        type: 'line',
        data: dados,
    };

    // Adicionando gráfico criado em div na tela
    myChart = new Chart(
        document.getElementById(`banco`),
        config
    );
    myChart.update()
    existe = true;
}
</script>
