<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function cadastrar() {
        // aguardar();

        var nomeVar = ipt_nome.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_confirmacaoSenha.value;
        var erroCadastro = false;

        if (nomeVar == '' || nomeVar.length < 3) {
            cardErroNome.style.display = `block`;
            ipt_nome.style.border = `2px solid red`;
            erroCadastro = true;
        } else {
            cardErroNome.style.display = `none`;
            ipt_nome.style.border = `2px solid var(--laranja)`;
        }
        if (emailVar == '' || emailVar.indexOf('@') == -1 || emailVar.indexOf('.') == -1) {
            cardErroEmail.style.display = `block`;
            ipt_email.style.border = `2px solid red`;
            erroCadastro = true;
        } else {
            cardErroEmail.style.display = `none`;
            ipt_email.style.border = `2px solid var(--laranja)`;
        }
        if (senhaVar == '' || senhaVar.length < 6) {
            cardErroSenha.style.display = `block`;
            ipt_senha.style.border = `2px solid red`;
            erroCadastro = true;
        } else {
            cardErroSenha.style.display = `none`;
            ipt_senha.style.border = `2px solid var(--laranja)`;
        }
        if (confirmacaoSenhaVar == '' || confirmacaoSenhaVar != senhaVar) {
            cardErroConfirmaSenha.style.display = `block`;
            ipt_confirmacaoSenha.style.border = `2px solid red`;
            erroCadastro = true;
        } else {
            cardErroConfirmaSenha.style.display = `none`;
            ipt_confirmacaoSenha.style.border = `2px solid var(--laranja)`;
        }

        if (erroCadastro == true) {
            // finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
    
                console.log("resposta: ", resposta);
    
                if (resposta.ok) {
                    // cardErro.style.display = "block";
    
                    // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
    
                    setTimeout(() => {
                        window.location = "login.html";
                    }, "2000")
    
                    // limparFormulario();
                    // finalizarAguardar();
                } else {
                    throw ("Houve um erro ao tentar realizar o cadastro!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });
    
            return false;
        }

    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }
</script>
